<div class="container">
    <h4 class="text-center">Order Status</h4>
    <form>
        <input type="radio" class="form-control" name="os" class="col-2" value="open" (change)="onChange($event.target)" />Open
        <input type="radio" class="form-control" name="os" class="col-2" value="delivered" (change)="onChange($event.target)" />Delivered
        <input type="radio" class="form-control" name="os" class="col-2" value="cancelled" (change)="onChange($event.target)" />Cancelled
        <input type="radio" class="form-control" name="os" class="col-2" value="returned" (change)="onChange($event.target)" />Returned
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Order Id</th>
                <th>Product Id</th>
                <th>Order Status</th>
                <th *ngIf="status=='open'">Deliver Order</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td *ngIf="order.orderStatues==status">{{order.orderId}}</td>
                <td *ngIf="order.orderStatues==status">{{order.productNumber}}</td>
                <td *ngIf="order.orderStatues==status">{{order.orderStatues}}</td>
                <td *ngIf="order.orderStatues==status && status=='open'"><button class="btn btn-secondary" (click)="deliverOrder(order)">Deliver Order</button></td>
            </tr>
        </tbody>
    </table>
</div>
